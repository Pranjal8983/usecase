name: Build and Deploy to AWS

on:
  # push:
    # branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: usecase-9

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        

      - name: SetUp AWS
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

          
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

        

      - name: Build Docker image
        run: |
          pwd
          docker build -t flask-app:cicd /home/runner/work/usecase/usecase/usecase-9/Api-Flask
          docker tag flask-app:cicd ${{ steps.login-ecr.outputs.registry }}/flask-app
  
          

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/flask-app:cicd

 
